<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'nonce-randomafak7r82u'; script-src 'self';">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'nonce-randomafak7r82u'; script-src 'self';"> -->
    <!-- <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'"> -->
    <link rel="stylesheet" href="./css/materialize.min.css">
    <script src="./scripts/materialize.min.js"></script>
    <title>Semester Loader</title>
</head>

<body>
    <div class="row">
        <form id="sem" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <select id="year">
                        <option value="" disabled selected>Select Year</option>
                    </select>
                    <label>Year</label>
                </div>
                <div class="input-field col s6">
                    <input id="program" type="text" class="validate" min="2" max="10">
                    <label for="program">Program</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="totalEnrollementPlanned" type="number" class="validate">
                    <label for="totalEnrollementPlanned">Total Enrollement Planned</label>
                </div>
                <div class="input-field col s6">
                    <input id="plannedStudents" type="number" class="validate">
                    <label for="plannedStudents">Planned Students</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="term" type="text" class="validate">
                    <label for="term">Term</label>
                    <span class="helper-text">Press the search icon to load courses related to the term.</span>
                </div>
                <div class="input-field col s3">
                    <a class="waves-effect waves-light btn" id="search">
                        Search
                    </a>
                </div>
            </div>
            <div id="courses" class="row">
                <!-- <div class="input-field col s12">
                    <input id="pattern" type="text" class="validate">
                    <label for="pattern">Pattern</label>
                </div> -->
                <div class="input-field col s12" id="term1" style="display: none;">
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h6>Courses Term 1</h6>
                        </li>
                        <li class="collection-item">
                            <input class="validate" id="DAB100 - Introduction To Data Analytics" type="text">
                            <label for="DAB100 - Introduction To Data Analytics">Pattern for DAB100 - Introduction To
                                Data Analytics</label>
                        </li>
                        <li class="collection-item">
                            <input class="validate" id="DAB501 - Basic Statistics And Exploratory Data Analysis"
                                type="text">
                            <label for="DAB501 - Basic Statistics And Exploratory Data
                            Analysis">Pattern for DAB501 - Basic Statistics And Exploratory Data
                                Analysis</label>
                        </li>
                        <li class="collection-item">
                            <input class="validate" id="DAB101 - Introduction To Artificial Intelligence" type="text">
                            <label for="DAB101 - Introduction To Artificial Intelligence">Pattern for DAB101 -
                                Introduction To Artificial Intelligence</label>
                        </li>
                        <li class="collection-item">
                            <input class="validate" id="DAB102 - Information Management" type="text">
                            <label for="DAB102 - Information Management">Pattern for DAB102 - Information
                                Management</label>
                        </li>
                        <li class="collection-item">
                            <input class="validate" id="DAB103 - Analytic Tools And Decision Making" type="text">
                            <label for="DAB103 - Analytic Tools And Decision Making">Pattern for DAB103 - Analytic Tools
                                And Decision Making</label>
                        </li>
                    </ul>
                </div>
                <div class="input-field col s12" id="term2" style="display: none;">
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h6>Courses Term 2</h6>
                        </li>
                        <li class="collection-item">
                            <input class="input-field validate" id="DAB200 - Machine Learning I" type="text">
                            <label for="DAB200 - Machine Learning I">Pattern for DAB200 - Machine Learning I</label>
                        </li>
                        <li class="collection-item">
                            <input class="input-field validate" id="DAB201 - Data Visualization And Reporting"
                                type="text">
                            <label for="DAB201 - Data Visualization And Reporting">Pattern for DAB201 - Data
                                Visualization And Reporting</label>
                        </li>
                        <li class="collection-item">
                            <input class="input-field validate"
                                id="DAB502 - Advanced Statistics For Data Analytics type=" text">
                            <label for="DAB502 - Advanced Statistics For Data Analytics">Pattern for DAB502 - Advanced
                                Statistics For Data Analytics</label>
                        </li>
                        <li class="collection-item">
                            <input class="input-field validate" id="DAB202 - IT Service Management" type="text">
                            <label for="DAB202 - IT Service Management">Pattern for DAB202 - IT Service
                                Management</label>
                        </li>
                        <li class="collection-item">
                            <input class="input-field validate" id="DAB203 - Business Analytics And Decision Making"
                                type="text">
                            <label for="DAB203 - Business Analytics And Decision Making">Pattern for DAB203 - Business
                                Analytics And Decision Making</label>
                        </li>
                    </ul>
                </div>
                <div class="input-field col s12" id="term3" style="display: none;">
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h6>Courses Term 3</h6>
                        </li>
                        <li class="collection-item">
                            <input class="input-field validate" id="DAB300 - Machine Learning II" type="text">
                            <label for="DAB300 - Machine Learning II">Pattern for DAB300 - Machine Learning II</label>
                        </li>
                        <li class="collection-item">
                            <input class="input-field validate" id="DAB301 - Project Management Analytics" type="text">
                            <label for="DAB301 - Project Management Analytics">Pattern for DAB301 - Project Management
                                Analytics</label>
                        </li>
                        <li class="collection-item">
                            <input class="input-field validate" id="DAB302 - Ethics For Analytics" type="text">
                            <label for="DAB302 - Ethics For Analytics">Pattern for DAB302 - Ethics For Analytics</label>
                        </li>
                        <li class="collection-item">
                            <input class="input-field validate" id="DAB303 - Marketing Analytics" type="text">
                            <label for="DAB303 - Marketing Analytics">Pattern for DAB303 - Marketing Analytics</label>
                        </li>
                        <li class="collection-item">
                            <input class="input-field validate" id="DAB304 - Healthcare Analytics" type="text">
                            <label for="DAB304 - Healthcare Analytics">Pattern for DAB304 - Healthcare Analytics</label>
                        </li>
                    </ul>
                </div>
                <div class="input-field col s12" id="term4" style="display: none;">
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h6>Courses Term 4</h6>
                        </li>
                        <li class="collection-item">
                            <input class="input-field validate" id="DAB400 - Supply Chain Analytics" type="text">
                            <label for="DAB400 - Supply Chain Analytics">Pattern for DAB400 - Supply Chain
                                Analytics</label>
                        </li>
                        <li class="collection-item">
                            <input class="input-field validate" id="DAB401 - Financial Analytics" type="text">
                            <label for="DAB401 - Financial Analytics">Pattern for DAB401 - Financial Analytics</label>
                        </li>
                        <li class="collection-item">
                            <input class="input-field validate" id="DAB402 - Capstone Project" type="text">
                            <label for="DAB402 - Capstone Project">Pattern for DAB402 - Capstone Project</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Export</button>
                    <button class="btn waves-effect waves-light" id="reset" name="clear">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script src="./scripts/renderer.js"></script>
</body>

</html>
