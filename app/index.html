<html>

    <link rel="stylesheet" href="./css/materialize.min.css">
    <script src="./scripts/materialize.min.js"></script>
    <title>Semester Loader</title>
</head>

<body>
    <div class="row">
        <form id="sem" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <select id="year">
                        <option value="" disabled selected>Select Year</option>
                    </select>
                    <label>Year</label>
                </div>
                <div class="input-field col s6">
                    <input id="term" type="text" pattern="[A-Za-z0-9]" class="validate">
                    <label for="term">Term</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="program" type="text" pattern="[A-Za-z0-9]" class="validate" min="2" max="10">
                    <label for="program">Program</label>
                </div>
                <div class="input-field col s6">
                    <input id="totalEnrollementPlanned" type="number" class="validate">
                    <label for="totalEnrollementPlanned">Total Enrollement Planned</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="plannedStudents" type="number" class="validate">
                    <label for="plannedStudents">Planned Students</label>
                </div>
                <div class="input-field col s6">
                    <input id="pattern" type="text" class="validate">
                    <label for="pattern">Pattern</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="./scripts/renderer.js"></script>
</body>

</html>
